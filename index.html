<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <form class="weatherform">
      <select class="countryselect">
        <option disabled selected>Select a country</option>
      </select>
      <select class="cityselect" disabled>
        <option disabled selected>Select a city</option>
      </select>
      <button type="submit">Get Weather</button>
    </form>

    <div class="card">
      <h1 class="citydisplay">🌍 Select a City</h1>
      <p class="tempdisplay">🌡️ Temperature: --°C</p>
      <p class="humiditydisplay">💧 Humidity: --%</p>
      <p class="winddisplay">💨 Wind Speed: -- m/s</p>
      <p class="pressuredisplay">⚖️ Pressure: -- hPa</p>
      <p class="descdisplay">📖 Description: --</p>
      <p class="weatheremoji">🌦️</p>
      <p class="errordisplay hidden">Please enter a valid location.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
